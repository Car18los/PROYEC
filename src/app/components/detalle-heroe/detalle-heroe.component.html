
    <div class="row g-0" style="width: 50rem; height: 30rem;">
      <div class="col-md-4" >
        <img [src]="heroe.img" style=" height: 18rem;" class="img-fluid rounded-start animated fadeIn fast" >
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-secondary btn-block" style="width: 15rem; height: 2rem;">Regresar</a>
    </div>
      <div class="col-md-8 animated fadeIn">
        <div class="card-body">
          <h5 class="card-title display-7 fw-bold">{{heroe.nombre | uppercase }}</h5>
         <hr>
          <p class="card-text">{{heroe.bio}}</p>
          <p class="card-text"><small class="text-body-secondary">({{heroe.aparicion | date:'y'}})</small></p>
          <p>
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="Marvel">
            <img *ngIf="heroe.casa == 'DC'"  class="img-logo" src="assets/img/dc-logo.jpg" alt="DC">
        </p>
        </div>
      </div>
    </div>
